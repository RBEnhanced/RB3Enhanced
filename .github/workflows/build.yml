name: Build

on: [push]

jobs:
  Wii:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    container:
      image: docker://devkitpro/devkitppc
      options: --cpus 2

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install BrainSlug
        run: |
          git clone https://github.com/Chadderz121/brainslug-wii
          cd brainslug-wii
          make install
          cd ..

      - name: Compile Wii
        run: |
          make clean
          make wii -j2 DEBUG=1

      - name: Upload Wii binaries
        uses: actions/upload-artifact@v2
        with:
          name: RB3Enhanced-Wii-Debug
          path: out/RB3Enhanced.mod

  Xbox:
    runs-on: windows-2019
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check BUILD_TOOLS_FILE
        id: check_tools
        run: echo "::set-output name=tools_exist::${{ secrets.BUILD_TOOLS_FILE != '' }}"

      - name: Download tools
        id: download_tools
        if: steps.check_tools.outputs.tools_exist == 'true'
        run: |
          Invoke-WebRequest -OutFile tools.zip $Env:BUILD_TOOLS
          7z x tools.zip -otools

      - name: Compile Xbox
        if: steps.check_tools.outputs.tools_exist == 'true'
        run: |
          make clean
          make xbox -j2 DEBUG=1

      - name: Upload Xbox binaries
        if: steps.check_tools.outputs.tools_exist == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: RB3Enhanced-Xbox-Debug
          path: out/RB3Enhanced.dll
